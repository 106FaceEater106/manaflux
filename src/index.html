<html>
<head>
  <title>ManaFlux</title>
  <meta charset="utf-8">
  <meta name="author" content="Ryzzzen">
  <link rel="stylesheet" href="assets/css/manaflux.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="tab-container">
    <img src="assets/img/warning.png" id="warning" draggable="false" style="display: none;">
    <img src="assets/img/selected.png" id="selected" class="selected" draggable="false" style="margin-left: 89px;">
    <div class="tab">
      <button class="tablinks active" data-tabid="home">Home</button>
      <button class="tablinks" data-tabid="settings">Settings</button>
      <button class="tablinks flash" data-tabid="update" style="display: none;">Update</button>
    </div>
    <div class="controls">
      <button onclick="ipcRenderer.send('win-minimize');"><i class="material-icons icon">remove</i></button>
      <button onclick="ipcRenderer.send('win-close');"><i class="material-icons icon">clear</i></button>
    </div>
  </div>
  <div class="content">
    <!-- BEGIN SECTIONS -->
    <div data-tabid="home" class="tabcontent center" style="display: block;">
      <div class="title">
        <h1>MANAFLUX</h1>
        <img src="assets/img/underline.png" draggable="false">
      </div>
      <button type="button" class="getstarted" id="loadSummonerSpells" style="display: none; margin-top: 10px;">LOAD SUMMONER SPELLS</button>
      <div class="championPortrait" style="display: none;">
        <img id="champion">
        <img id="bg">
      </div>
    </div>
    <div data-tabid="settings" class="tabcontent" style="display: none; margin-left: 90px;">
      <div class="option">
        <p class="option-name">RUNES</p>
        <p class="suboption-name">Charger automatiquement</p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox">
          <span class="checkbox"></span>
          <label>Oui</label>
        </div>
      </div>
    </div>
    <div data-tabid="update" class="tabcontent" style="display: none; margin-left: 90px;">
      <div class="option">
        <p class="option-name">MISE A JOUR DISPONIBLE</p>
        <p class="suboption-name" id="version"></p>
        <p class="suboption-name" id="size" style="margin-top: 5px;"></p>
        <div class="textcontainer" style="width: 45%;"></div>
      </div>
    </div>
    <p class="status">Loading...</p>
    <p class="version">v1.0.4</p>
  </div>
    <!-- END SECTIONS -->
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"  onload="window.$ = window.jQuery = module.exports;"></script>
  <script>const { ipcRenderer } = require('electron');</script>
  <script src="assets/js/ui.js"></script>
  <script>
  require('../renderer.js')
  require('../ChampionSelect.js')
  </script>
</body>
</html>
