<html>
<head>
  <title>Manaflux</title>
  <meta charset="utf-8">
  <meta name="author" content="Ryzzzen">
  <link rel="stylesheet" href="assets/css/manaflux.css">
  <link rel="stylesheet" href="assets/css/components/hr.css">
  <link rel="stylesheet" href="assets/css/components/settings.css">
  <link rel="stylesheet" href="assets/css/components/loading.css">
  <link rel="stylesheet" href="assets/css/components/warning.css">
  <link rel="stylesheet" href="assets/css/components/status.css">
  <link rel="stylesheet" href="assets/css/components/version.css">
  <link rel="stylesheet" href="vendor/alertify.min.css"/>
  <link rel="stylesheet" href="vendor/alertify.rtl.min.css"/>
  <link rel="stylesheet" href="vendor/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <img src="assets/img/warning.png" id="warning" draggable="false" style="display: none;">
  <img src="assets/img/components/loading.gif" id="loading"></img>
  <div class="tab-container">
    <img src="assets/img/selected.png" id="selected" class="selected" draggable="false">
    <div class="tab">
      <button data-i18n="ui-menu-home" class="tablinks active" data-tabid="home"></button>
      <button data-i18n="ui-menu-settings" class="tablinks" data-tabid="settings"></button>
      <button data-i18n="ui-menu-update" class="tablinks flash" data-tabid="update" style="display: none;"></button>
    </div>
    <div class="controls">
      <button onclick="ipcRenderer.send('win-minimize');"><i class="material-icons icon">remove</i></button>
      <button onclick="ipcRenderer.send('win-close');"><i class="material-icons icon">clear</i></button>
    </div>
    <div id="nav-menu" style="display: none;">
      <a onclick="UI.nav(-1)"><i class="tab-arrow arrow-left"></i></a>
      <a onclick="UI.nav(1)"><i class="tab-arrow arrow-right"></i></a>
    </div>
  </div>
  <div class="content">
    <!-- BEGIN SECTIONS -->
    <div data-tabid="home" data-tabn=0 class="tabcontent center" style="display: block;">
      <div class="title">
        <h1>MANAFLUX</h1>
        <img src="assets/img/underline.png" draggable="false">
      </div>
      <div class="buttons">
        <button type="button" data-i18n="button-load-summoner-spells" id="loadSummonerSpells" style="display: none;"></button>
        <button type="button" data-i18n="button-load-runes" id="loadRunes" style="display: none; margin: 10px;"></button>
        <select style="display: none; margin: 10px;" id="positions" class="dropdown center-area"></select>
      </div>
      <div class="championPortrait" style="display: none;">
        <img id="champion">
        <img id="bg">
      </div>
    </div>
    <div data-tabid="settings" data-tabn=0 class="tabcontent" style="display: none; margin-left: 12%;">
      <p class="option-name" data-i18n="runes"></p>
      <div class="option">
        <p class="suboption-name" data-i18n="runes-max"></p>
        <input type="number" data-settings-key="runes-max" data-settings-default="2" class="center-area" min="1" step="1" />
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="runes-delete-method"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="runes-delete-method" data-settings-default="false" class="center-area" />
          <label data-i18n="runes-delete-enable"></label>
        </div>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="load-automatically"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="runes-automatic-load" data-setting-default="true" />
          <label data-i18n="enable"></label>
        </div>
      </div>
      <hr />
      <p class="option-name"data-i18n="misc"></p>
      <div class="option">
        <p class="suboption-name" data-i18n="summoner-spells"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="summoner-spells-button" data-setting-default="true" />
          <label data-i18n="enable"></label>
        </div>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="itemsets"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="itemsets-enable" data-setting-default="false" />
          <label data-i18n="enable"></label>
        </div>
      </div>
    </div>
    <div data-tabid="settings" data-tabn=1 class="tabcontent" style="display: none; margin-left: 12%;">
      <p class="option-name"data-i18n="misc"></p>
      <div class="option">
        <p class="suboption-name" data-i18n="summoner-spells-priority"></p>
        <select data-settings-key="summoner-spells-priority" data-settings-default="d" class="dropdown center-area">
          <option data-i18n="summoner-spells-priority-flash-d" value=d></option>
          <option data-i18n="summoner-spells-priority-flash-f" value=f></option>
        </select>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="startup"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="auto-start-enable" data-settings-default="false" data-custom-component="auto-start" />
          <label data-i18n="startup-windows"></label>
        </div>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="taskbar"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="tray-enable" data-settings-default="false" class="center-area" data-custom-component="tray" />
          <label data-i18n="champion-select-hide"></label>
        </div>
      </div>
      <hr />
      <p class="option-name"data-i18n="ui"></p>
      <div class="option" style="width: 20%;">
        <p class="suboption-name" data-i18n="ui-animations"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="ui-animations-enable" data-settings-default="false" class="center-area" />
          <label data-i18n="enable"></label>
        </div>
      </div>
      <div class="option" style="width: 20%;">
        <p class="suboption-name" data-i18n="ui-gradient"></p>
        <div class="options float-left checkboxContainer">
          <input type="checkbox" data-settings-key="ui-gradient" data-settings-default="true" class="center-area" />
          <label data-i18n="enable"></label>
        </div>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="ui-background"></p>
        <select data-settings-key="ui-background" data-settings-default="themes/default-bg.jpg" data-custom-component="ui-background" class="dropdown center-area">
          <option data-i18n="disabled" value="null"></option>
          <option data-i18n="ui-background-default" value="themes/default-bg.jpg"></option>
          <option data-i18n="ui-background-forest" value="themes/forest-bg.png"></option>
          <option data-i18n="ui-background-shurima-desert" value="themes/shurima-desert-bg.jpg"></option>
          <option data-i18n="ui-background-red_dark" value="themes/red_dark-bg.jpg"></option>
          <option data-i18n="ui-background-red" value="themes/red-bg.jpg"></option>
          <option data-i18n="ui-background-green" value="themes/green-bg.jpg"></option>
          <option data-i18n="ui-background-purple" value="themes/purple-bg.jpg"></option>
          <option data-i18n="ui-background-gray" value="themes/gray-bg.jpg"></option>
        </select>
      </div>
    </div>
    <div data-tabid="settings" data-tabn=2 class="tabcontent" style="display: none; margin-left: 12%;">
      <p class="option-name" data-i18n="advanced"></p>
      <div class="option">
        <p class="suboption-name" data-i18n="empty-cache-settings-option"></p>
        <button data-custom-component="empty-cache" data-i18n="empty-cache-button"></button>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="reset-settings-settings-option"></p>
        <button data-custom-component="reset-settings" data-i18n="reset-settings-button"></button>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="providers-order"></p>
        <ul class="sortable" data-settings-key="providers-order" data-settings-default="championgg,opgg,lolflavor" data-settings-merge-list-if-missing-value="true">
        </ul>
      </div>
      <div class="option">
        <p class="suboption-name" data-i18n="league-client-path"></p>
        <input type="text" data-settings-key="league-client-path" class="center-area" disabled />
      </div>
    </div>
    <div data-tabid="update" data-tabn=0 class="tabcontent" style="display: none; margin-left: 12%;">
      <div class="option">
        <p class="option-name" data-i18n="update-available"></p>
        <p class="suboption-name" id="version"></p>
        <p class="suboption-name" id="size" style="margin-top: 5px;"></p>
        <!--div class="textcontainer" id="releasenotes" style="width: 45%;"></div-->
        <button type="button" id="update" style="margin-top: 10px;" data-i18n="ui-menu-update"></button>
      </div>
    </div>
    <p class="status" data-i18n="loading-login"></p>
    <p class="version"></p>
  </div>
    <!-- END SECTIONS -->
  </div>
  <script src="vendor/jquery-3.3.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="vendor/jquery-ui.min.js"></script>
  <script src="vendor/alertify.min.js"></script>
  <script>
    const { ipcRenderer } = require('electron');
  </script>
  <script src="assets/js/ui.js"></script>
  <script>
  window.eval = global.eval = function () { throw new Error(i18n.__('eval')) };
  require('../crash-reporting.js');

  process.on('unhandledRejection', (reason, p) => log.log(3, `Unhandled rejection at: ${p}, reason: ${reason}`));
  process.on('uncaughtException', console.error);

  const log = new (require('../objects/handlers/LoggingHandler'))(3);
  global.i18n = new (require('../objects/i18n'));

  log.onMessage((type, message) => {
    if (type === 'dir' && typeof message === 'string') message = JSON.parse(message);
    console[type].call(this, message);
  });

  global.Mana = new (require('../objects/Mana'))(ipcRenderer);
  </script>
  <script src="assets/js/ui/settings.js"></script>
  <script src="assets/js/ui/custom-components.js"></script>
  <script src="assets/js/ui/navigation-menus.js"></script>
  <script src="assets/js/ui/update.js"></script>
  <script src="assets/js/ui/tab-handler.js"></script>
</body>
</html>
